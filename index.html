<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensa de Tesis: Seguridad en APIs REST</title>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #0f172a; color: white; } /* Slate-900 base */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ZONA DE ICONOS (NO TOCAR) ---
        const IconBase = ({ children, className = "", size=24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const Lock = (p) => <IconBase {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const Server = (p) => <IconBase {...p}><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></IconBase>;
        const Terminal = (p) => <IconBase {...p}><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></IconBase>;
        const Code = (p) => <IconBase {...p}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><polyline points="9 18 15 12 9 6"/></IconBase>;
        const Activity = (p) => <IconBase {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>;
        const Database = (p) => <IconBase {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Key = (p) => <IconBase {...p}><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></IconBase>;
        const BarChart = (p) => <IconBase {...p}><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></IconBase>;

        // --- COMPONENTES PRINCIPALES ---

        const App = () => {
            return (
                <div className="min-h-screen font-sans selection:bg-cyan-500 selection:text-white">
                    <Navbar />
                    <HeroSection />
                    <ArchitectureSection />
                    <AuditSection />
                    <MetricsSection />
                    <Footer />
                </div>
            );
        };

        const Navbar = () => (
            <nav className="fixed top-0 w-full bg-slate-900/90 backdrop-blur-md border-b border-slate-800 z-50">
                <div className="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <Shield className="text-cyan-400" />
                        <span className="font-bold text-lg tracking-wider">SECURE<span className="text-cyan-400">API</span> TESIS</span>
                    </div>
                    <div className="hidden md:flex gap-6 text-sm font-medium text-slate-300">
                        <a href="#hero" className="hover:text-white transition">Inicio</a>
                        <a href="#architecture" className="hover:text-white transition">Arquitectura</a>
                        <a href="#audit" className="hover:text-white transition">Auditoría</a>
                        <a href="#metrics" className="hover:text-white transition">Métricas</a>
                    </div>
                </div>
            </nav>
        );

        const HeroSection = () => {
            const [scanStatus, setScanStatus] = useState('idle'); // idle, scanning, done
            const [progress, setProgress] = useState(0);

            const startScan = () => {
                setScanStatus('scanning');
                setProgress(0);
                const timer = setInterval(() => {
                    setProgress(old => {
                        if (old >= 100) {
                            clearInterval(timer);
                            setScanStatus('done');
                            return 100;
                        }
                        return old + 2; // Velocidad del scan
                    });
                }, 30);
            };

            return (
                <section id="hero" className="relative pt-32 pb-20 px-4 min-h-screen flex flex-col justify-center items-center text-center bg-slate-950 overflow-hidden">
                    {/* Fondos decorativos */}
                    <div className="absolute top-0 left-0 w-full h-full opacity-30 pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-600 rounded-full blur-[150px]"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-600 rounded-full blur-[150px]"></div>
                    </div>

                    <div className="relative z-10 max-w-4xl mx-auto">
                        <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-slate-800 border border-slate-700 mb-8 animate-fade-in">
                            <span className="relative flex h-2 w-2">
                              <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                              <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                            </span>
                            <span className="text-xs font-mono text-slate-300 tracking-wide">TESIS DE INGENIERÍA 2026</span>
                        </div>

                        <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight tracking-tight">
                            Seguridad Ofensiva y Defensiva en <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-500">APIs REST Modernas</span>
                        </h1>
                        
                        <p className="text-lg md:text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                            Implementación de una arquitectura segura basada en <strong>OWASP Top 10</strong> y <strong>ISO/IEC 25010</strong>. De un monolito vulnerable a un sistema blindado.
                        </p>

                        <div className="flex flex-col items-center gap-8 w-full">
                            {scanStatus === 'idle' && (
                                <button onClick={startScan} className="group relative px-8 py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-xl shadow-lg shadow-cyan-500/25 transition-all flex items-center gap-3">
                                    <Activity className="w-5 h-5 group-hover:animate-pulse" />
                                    Iniciar Diagnóstico de Seguridad
                                </button>
                            )}

                            {scanStatus !== 'idle' && (
                                <div className="w-full max-w-lg glass-panel p-6 rounded-xl border-t border-cyan-500/50">
                                    <div className="flex justify-between text-xs font-mono text-cyan-400 mb-2">
                                        <span>{scanStatus === 'scanning' ? 'ANALIZANDO VULNERABILIDADES...' : 'ANÁLISIS COMPLETADO'}</span>
                                        <span>{progress}%</span>
                                    </div>
                                    <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-4">
                                        <div className="h-full bg-cyan-500 transition-all duration-75" style={{width: `${progress}%`}}></div>
                                    </div>
                                    
                                    {scanStatus === 'done' && (
                                        <div className="grid gap-2 animate-fade-in text-left">
                                            <div className="p-3 bg-red-500/10 border border-red-500/30 rounded flex items-center gap-3">
                                                <AlertTriangle className="text-red-500 w-5 h-5 flex-shrink-0"/>
                                                <div>
                                                    <p className="text-red-200 font-bold text-sm">Critical: API1:2023 - BOLA</p>
                                                    <p className="text-red-400 text-xs">Acceso no autorizado a objetos de otros usuarios.</p>
                                                </div>
                                            </div>
                                            <div className="p-3 bg-orange-500/10 border border-orange-500/30 rounded flex items-center gap-3">
                                                <Key className="text-orange-500 w-5 h-5 flex-shrink-0"/>
                                                <div>
                                                    <p className="text-orange-200 font-bold text-sm">High: API2:2023 - Broken Auth</p>
                                                    <p className="text-orange-400 text-xs">Tokens JWT sin expiración y firma débil.</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const ArchitectureSection = () => {
            const [mode, setMode] = useState('secure'); // insecure, secure

            return (
                <section id="architecture" className="py-24 bg-slate-900 px-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-white mb-4">Evolución de la Arquitectura</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto mb-8">Comparativa visual del flujo de datos entre el prototipo vulnerable (Sprint 1) y la versión final segura (Sprint 2).</p>
                            
                            <div className="inline-flex bg-slate-800 p-1 rounded-lg">
                                <button onClick={() => setMode('insecure')} className={`px-6 py-2 rounded-md text-sm font-medium transition-all ${mode === 'insecure' ? 'bg-red-500 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                    Vulnerable
                                </button>
                                <button onClick={() => setMode('secure')} className={`px-6 py-2 rounded-md text-sm font-medium transition-all ${mode === 'secure' ? 'bg-cyan-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                    Segura (Final)
                                </button>
                            </div>
                        </div>

                        <div className="grid lg:grid-cols-3 gap-8 items-start">
                            {/* Diagrama Visual */}
                            <div className="lg:col-span-2 glass-panel p-8 rounded-2xl min-h-[400px] flex items-center justify-center relative overflow-hidden">
                                {mode === 'insecure' ? (
                                    <div className="flex items-center gap-4 animate-fade-in w-full justify-center opacity-80">
                                        {/* Insecure Flow */}
                                        <div className="flex flex-col items-center">
                                            <User className="text-slate-400 w-12 h-12 mb-2"/>
                                            <span className="text-xs text-slate-500">Cliente</span>
                                        </div>
                                        <div className="h-1 w-16 bg-red-500/50 relative">
                                            <div className="absolute -top-4 left-1/2 -translate-x-1/2 text-[10px] text-red-400 whitespace-nowrap">HTTP (Sin cifrar)</div>
                                            <ChevronRight className="absolute -right-2 -top-1.5 text-red-500 w-4 h-4"/>
                                        </div>
                                        <div className="border-2 border-dashed border-red-500/30 p-6 rounded-xl bg-red-500/5 text-center relative">
                                            <span className="absolute -top-3 left-4 bg-slate-900 text-red-500 text-xs px-2 font-bold">API MONOLITO</span>
                                            <Server className="text-red-400 w-16 h-16 mx-auto mb-2"/>
                                            <p className="text-xs text-red-300">Lógica sin validar</p>
                                        </div>
                                        <div className="h-1 w-16 bg-red-500/50 relative"><ChevronRight className="absolute -right-2 -top-1.5 text-red-500 w-4 h-4"/></div>
                                        <div className="flex flex-col items-center">
                                            <Database className="text-slate-400 w-12 h-12 mb-2"/>
                                            <span className="text-xs text-slate-500">MongoDB</span>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex items-center gap-2 animate-fade-in w-full justify-center">
                                        {/* Secure Flow */}
                                        <div className="flex flex-col items-center">
                                            <User className="text-cyan-400 w-10 h-10 mb-2"/>
                                            <span className="text-xs text-slate-400">Cliente</span>
                                        </div>
                                        <div className="h-0.5 w-8 bg-cyan-500 relative"><ChevronRight className="absolute -right-2 -top-1.5 text-cyan-500 w-4 h-4"/></div>
                                        
                                        {/* Capas de Seguridad */}
                                        <div className="flex gap-2 p-4 border border-cyan-500/30 rounded-xl bg-cyan-900/10 relative">
                                            <span className="absolute -top-3 left-4 bg-slate-900 text-cyan-400 text-xs px-2 font-bold border border-cyan-900">SECURITY LAYERS</span>
                                            
                                            <div className="flex flex-col items-center bg-slate-800 p-2 rounded border border-slate-700">
                                                <Shield className="text-emerald-400 w-6 h-6 mb-1"/>
                                                <span className="text-[10px] text-slate-300">Rate Limit</span>
                                            </div>
                                            <div className="flex flex-col items-center bg-slate-800 p-2 rounded border border-slate-700">
                                                <Key className="text-yellow-400 w-6 h-6 mb-1"/>
                                                <span className="text-[10px] text-slate-300">JWT Auth</span>
                                            </div>
                                            <div className="flex flex-col items-center bg-slate-800 p-2 rounded border border-slate-700">
                                                <Code className="text-purple-400 w-6 h-6 mb-1"/>
                                                <span className="text-[10px] text-slate-300">Validation</span>
                                            </div>
                                        </div>

                                        <div className="h-0.5 w-8 bg-cyan-500 relative"><ChevronRight className="absolute -right-2 -top-1.5 text-cyan-500 w-4 h-4"/></div>
                                        
                                        <div className="flex flex-col items-center">
                                            <Server className="text-slate-300 w-10 h-10 mb-2"/>
                                            <span className="text-xs text-slate-500">Controller</span>
                                        </div>
                                        <div className="h-0.5 w-8 bg-slate-600 relative"></div>
                                        <div className="flex flex-col items-center">
                                            <Database className="text-slate-300 w-10 h-10 mb-2"/>
                                            <span className="text-xs text-slate-500">DB</span>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Lista de Características */}
                            <div className="space-y-4">
                                <h3 className={`text-xl font-bold ${mode === 'insecure' ? 'text-red-400' : 'text-cyan-400'}`}>
                                    {mode === 'insecure' ? 'Puntos Críticos Detectados' : 'Medidas de Mitigación'}
                                </h3>
                                <div className="space-y-3">
                                    {mode === 'insecure' ? (
                                        <>
                                            <FeatureCard title="Sin Validación de Entrada" desc="Permite inyección NoSQL y XSS." type="danger" />
                                            <FeatureCard title="BOLA / IDOR Activo" desc="Cambiar el ID en la URL expone datos ajenos." type="danger" />
                                            <FeatureCard title="Headers Expuestos" desc="Revela 'X-Powered-By: Express' facilitando ataques." type="danger" />
                                        </>
                                    ) : (
                                        <>
                                            <FeatureCard title="Middleware de Validación" desc="Joi / Express-Validator sanea todos los inputs." type="success" />
                                            <FeatureCard title="Control de Acceso (RBAC)" desc="Middleware verifica propiedad del recurso antes de la consulta." type="success" />
                                            <FeatureCard title="Helmet & CORS" desc="Ocultación de headers y restricción de orígenes." type="success" />
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const AuditSection = () => {
            const [tab, setTab] = useState('auth');
            const [fixed, setFixed] = useState(false);

            const content = {
                auth: {
                    vuln: `// ❌ VULNERABLE: Comparación directa
const login = async (req, res) => {
  const user = await User.findOne({ email: req.body.email });
  
  // Vulnerable a Timing Attacks y fuerza bruta simple
  if (user.password === req.body.password) {
     // Token sin expiración
     const token = jwt.sign({id: user._id}, 'secret');
     return res.json({ token });
  }
}`,
                    secure: `// ✅ SEGURO: Hashing + Rate Limit + Expiración
const login = async (req, res) => {
  const user = await User.findOne({ email: req.body.email });
  
  // Bcrypt protege contra Rainbow Tables
  const valid = await bcrypt.compare(req.body.password, user.hash);
  
  if (valid) {
     // Token de vida corta (15m) + Refresh Token
     const token = jwt.sign({id: user._id}, process.env.JWT_KEY, { 
        expiresIn: '15m' 
     });
     return res.json({ token });
  }
}`
                },
                bola: {
                    vuln: `// ❌ VULNERABLE: IDOR / BOLA
app.get('/api/documents/:id', (req, res) => {
  // El usuario puede pedir CUALQUIER documento
  // solo cambiando el ID en la URL.
  const doc = db.docs.find({ _id: req.params.id });
  res.json(doc);
});`,
                    secure: `// ✅ SEGURO: Validación de Propiedad
app.get('/api/docs/:id', authMiddleware, async (req, res) => {
  const doc = await db.docs.find({ _id: req.params.id });
  
  // Verificar si el documento pertenece al usuario que hace la petición
  if (doc.ownerId.toString() !== req.user.id) {
     return res.status(403).json({ error: 'Acceso Denegado' });
  }
  
  res.json(doc);
});`
                }
            };

            return (
                <section id="audit" className="py-24 bg-slate-950 border-t border-slate-800">
                    <div className="max-w-5xl mx-auto px-4">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
                            <div>
                                <h2 className="text-3xl font-bold text-white flex items-center gap-3">
                                    <Terminal className="text-cyan-400" /> Auditoría de Código
                                </h2>
                                <p className="text-slate-400 mt-2">Análisis estático (SAST) de los componentes principales.</p>
                            </div>
                            <div className="flex bg-slate-800 p-1 rounded-lg">
                                <button onClick={() => {setTab('auth'); setFixed(false)}} className={`px-4 py-2 rounded text-sm ${tab === 'auth' ? 'bg-slate-600 text-white' : 'text-slate-400'}`}>Autenticación</button>
                                <button onClick={() => {setTab('bola'); setFixed(false)}} className={`px-4 py-2 rounded text-sm ${tab === 'bola' ? 'bg-slate-600 text-white' : 'text-slate-400'}`}>Autorización (BOLA)</button>
                            </div>
                        </div>

                        <div className="bg-[#1e1e1e] rounded-xl border border-slate-700 overflow-hidden shadow-2xl">
                            <div className="flex items-center justify-between px-4 py-2 bg-[#252526] border-b border-[#333]">
                                <span className="text-xs text-slate-500 font-mono">controllers/{tab}.controller.js</span>
                                <button 
                                    onClick={() => setFixed(!fixed)}
                                    className={`flex items-center gap-2 px-3 py-1 rounded text-xs font-bold transition-colors ${fixed ? 'bg-emerald-600 text-white' : 'bg-red-600 text-white hover:bg-red-500'}`}
                                >
                                    {fixed ? <><CheckCircle size={14}/> PARCHE APLICADO</> : <><Code size={14}/> APLICAR FIX</>}
                                </button>
                            </div>
                            <div className="p-0 overflow-x-auto">
                                <pre className="p-6 text-sm font-mono leading-relaxed">
                                    <code className={fixed ? 'text-emerald-300' : 'text-red-300'}>
                                        {fixed ? content[tab].secure : content[tab].vuln}
                                    </code>
                                </pre>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const MetricsSection = () => {
            return (
                <section id="metrics" className="py-24 bg-slate-900 px-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="mb-12 text-center">
                            <h2 className="text-3xl font-bold text-white mb-4 flex items-center justify-center gap-3">
                                <Activity className="text-indigo-400"/> Análisis de Rendimiento
                            </h2>
                            <p className="text-slate-400">Pruebas de carga realizadas con JMeter (500 usuarios concurrentes). El impacto de las medidas de seguridad es marginal.</p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="glass-panel p-6 rounded-xl border border-slate-700">
                                <h3 className="text-white font-bold mb-6 flex items-center gap-2"><BarChart className="text-cyan-400"/> Tiempo de Respuesta (Latencia)</h3>
                                <div className="space-y-6">
                                    <div>
                                        <div className="flex justify-between text-sm mb-1 text-slate-300">
                                            <span>Sin Seguridad</span>
                                            <span className="font-mono">45ms</span>
                                        </div>
                                        <div className="w-full bg-slate-800 h-4 rounded-full overflow-hidden">
                                            <div className="bg-slate-500 h-full w-[45%]"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-sm mb-1 text-white font-bold">
                                            <span>Con Seguridad (Bcrypt + JWT + Middlewares)</span>
                                            <span className="font-mono text-cyan-400">68ms</span>
                                        </div>
                                        <div className="w-full bg-slate-800 h-4 rounded-full overflow-hidden">
                                            <div className="bg-cyan-500 h-full w-[68%]"></div>
                                        </div>
                                        <p className="text-xs text-slate-500 mt-2 text-right">Incremento aceptable (+23ms)</p>
                                    </div>
                                </div>
                            </div>

                            <div className="glass-panel p-6 rounded-xl border border-slate-700">
                                <h3 className="text-white font-bold mb-4">Evidencias DAST (Postman)</h3>
                                <div className="space-y-3">
                                    <div className="bg-black/50 p-3 rounded border border-slate-700 flex justify-between items-center">
                                        <span className="text-xs font-mono text-emerald-400">GET /api/users/me</span>
                                        <span className="text-xs bg-emerald-900/50 text-emerald-300 px-2 py-1 rounded">200 OK</span>
                                    </div>
                                    <div className="bg-black/50 p-3 rounded border border-slate-700 flex justify-between items-center">

                                    </div>

                            </div>
                        </div>
                    </div>
                </section>
            );
        };
